<header-intiwatana-webpage  (dataEvent)='setLanguage($event)'></header-intiwatana-webpage>
<carousel-intiwatana-webpage></carousel-intiwatana-webpage>
        <!-- CONTENT -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-8 offset-md-2 col-12">
                        <h3 class="texto-lateral text-naranja">{{ 'contact.title' | translate }}</h3>
                        <p class="text-negro font-weight-bold">{{ 'home.servicios_desc' | translate }}</p>
                        <div class="m-t-30">
                            <form class="widget-contact-form" novalidate action="include/contact-form.php" role="form" method="post">
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="name">{{ 'home.form_nombre' | translate }}</label>
                                        <input type="text" aria-required="true" name="widget-contact-form-name" required class="form-control required name" placeholder="Enter your Name">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="email">{{ 'home.form_email' | translate }}</label>
                                        <input type="email" aria-required="true" name="widget-contact-form-email" required class="form-control required email" placeholder="Enter your Email">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <label for="subject">{{ 'home.form_asunto' | translate }}</label>
                                        <input type="text" name="widget-contact-form-subject" required class="form-control required" placeholder="Subject...">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="message">{{ 'home.form_mensaje' | translate }}</label>
                                    <textarea type="text" name="widget-contact-form-message" required rows="5" class="form-control required" placeholder="Enter your Message"></textarea>
                                </div>
                                

                                <img [src]="capcha64" class="bmd-img" />
<br>


                                <button class="boton-1" type="submit" id="form-submit"><i class="fa fa-paper-plane"></i>&nbsp;{{ 'home.form_enviar' | translate }}</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-12 my-5">
                        <div class="row">
                            <div class="col-12">
                                <h3 class="text-center text-naranja display-4">{{ 'contact.direccion_mapa' | translate }}</h3>
                            </div>
                            <div class="col-lg-6 mt-lg-2 mt-5">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3262.0696262273436!2d-71.97859383594033!3d-13.518621253226964!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x916dd7812bd04747%3A0x9085e7821abc89ac!2sINTIWATANA%20HOTEL%20BOUTIQUE!5e0!3m2!1ses!2spe!4v1642606902140!5m2!1ses!2spe" width="600" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                                <div class="contaianer">
                                    <address class="text-center mt-3">
                                        <h4 class="text-marron font-weight-bold">INTIWATANA HOTEL BOUTIQUE - CUSCO </h4>
                                    </address>
                                </div>
                                <!-- Google Map -->
                            </div>
                            <div class="col-lg-6 mt-lg-2 mt-5">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1373.5908165817855!2d-72.52359822090304!3d-13.155995687428282!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x916d9bdcf5a97eef%3A0x6fd510ce4206ec58!2sINTIWATANA%20EL%20TAMBO%20HOTEL!5e0!3m2!1ses!2spe!4v1631814682840!5m2!1ses!2spe" width="600" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                                <div class="contaianer">
                                    <address class="text-center mt-3">
                                        <h4 class="text-marron font-weight-bold">HOTEL INTIWATANA EL TAMBO - MACHUPICCHU</h4>
                                    </address>
                                </div>
                                <!-- Google Map -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section> <!-- end: Content -->
        <!-- Footer -->

        <footer-intiwatana-webpage></footer-intiwatana-webpage>
